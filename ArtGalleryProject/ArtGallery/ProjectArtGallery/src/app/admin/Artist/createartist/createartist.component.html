<div>
    <h2>Create New Artist</h2>
    <form (ngSubmit)="onSubmit()">
      <div>
        <label for="artistName">Name:</label>
        <input type="text" id="artistName" name="artistName" [(ngModel)]="artist.artistName">
      </div>
      <div>
        <label for="artistBio">Bio:</label>
        <textarea id="artistBio" name="artistBio" [(ngModel)]="artist.artistBio"></textarea>
      </div>
      <div>
        <label for="image">Image:</label>
        <input type="file" id="image" (change)="onFileSelected($event)">
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
